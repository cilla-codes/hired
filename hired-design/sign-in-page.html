<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Hired</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic:wght@400&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="nav">
        <div class="centered-nav">
          <div class="left-nav">
            <div class="brand">
              <span class="brand-name"
                ><img alt="Hired" class="logo" src="./images/logo.svg"
              /></span>
            </div>
          </div>
          <div class="right-nav">
            <ul class="right-nav__items">
              <li class="right-nav__item employer-dropdown">
                <a href="#">
                  <span>Hire Talent</span>
                  <img
                    alt="Hired"
                    class="toggle-icon"
                    src="./images/toggle-icon.svg"
                  />
                </a>
              </li>
              <li class="right-nav__item jobseeker-dropdown">
                <a href="#">
                  <span>Find a Job</span>
                  <img
                    alt="Hired"
                    class="toggle-icon"
                    src="./images/toggle-icon.svg"
                  />
                </a>
              </li>
              <li class="right-nav__item log-in-link">
                <a href="#">Log In</a>
              </li>
              <li class="right-nav__item sign-up-link">
                <a href="#">Get Started</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="form-wrapper">
          <form>
            <div class="form-header">
              <h3>Log In</h1>
            </div>
            <div class="form-bottom-content">
              <div class="social-login">
                <div class="social-login__header">
                  <h5>Log in to Hired with...</h5>
                </div>
                <div class="social-login__links">
                  <div class="facebook-sign-in social-login-link">
                    <a href="#">
                      <i class="fab fa-facebook-f social-icon"></i>
                    </a>
                  </div>
                  <div class="github-sign-in social-login-link">
                    <a href="#">
                      <i class="fab fa-github social-icon"></i>
                    </a>
                  </div>
                  <div class="google-sign-in social-login-link">
                    <a href="#">
                      <img alt="Google Sign In" class="logo" src="./images/google.svg"/>
                      <span class="google-sign-in__text">Google</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="field">
                  <label>Email</label>
                <input class="input-field" autocomplete="off" type="email"  id="user-email" />
              </div>
              <div class="field">
                <label>Password</label>
                <input class="input-field" autocomplete="off" type="password" id="user-password" />
              </div>
              <div class="actions">
                <div class="user-remember-me">
                  <input
                    class="user-remember-me__checkbox"
                    type="checkbox"
                    value="1"
                    id="user-remember-me"
                  />
                  <label for="user-remember-me">Remember me</label><br />
                </div>
                <div class="forgot-password">
                  <a href="#" class="forgot-password-link"
                    >Don't know your password?</a
                  >
                </div>
              </div>
              <button class="button sign-in-button">Sign In</button>
            </div>
          </form>
          <div class="create-account">
            <span>Don't have an account? </span>
            <a href="#">Apply now!</a>
          </div>
        </div>
      </div>
      <div class="footer-wrapper">
        <div class="footer-content">
          <span class="copyright"
            >Copyright 2022 &#169; Vettery, Inc. All Rights Reserved.</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
