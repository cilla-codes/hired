<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Hired</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="nav">
        <div class="centered-nav">
          <div class="left-nav">
            <div class="brand">
              <span class="brand-name"
                ><img alt="Hired" class="logo" src="./images/logo.svg"
              /></span>
            </div>
          </div>
          <div class="right-nav">
            <ul class="right-nav__items">
              <li class="right-nav__item employer-dropdown">
                <a href="#">
                  <span>Hire Talent</span>
                  <img
                    alt="Hired"
                    class="toggle-icon"
                    src="./images/toggle-icon.svg"
                  />
                </a>
              </li>
              <li class="right-nav__item jobseeker-dropdown">
                <a href="#">
                  <span>Find a Job</span>
                  <img
                    alt="Hired"
                    class="toggle-icon"
                    src="./images/toggle-icon.svg"
                  />
                </a>
              </li>
              <li class="right-nav__item log-in-link">
                <a href="#">Log In</a>
              </li>
              <li class="right-nav__item sign-up-link">
                <a href="#">Get Started</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="form-wrapper">
          <form>
            <h1>Login</h1>
          </form>
        </div>
      </div>
      <div class="footer-wrapper">
        <div class="footer-content">
          <span class="copyright"
            >Copyright 2022 &#169; Vettery, Inc. All Rights Reserved.</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
